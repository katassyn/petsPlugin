# MythicMobs konfiguracja dla petów - duże moby
# Skopiuj ten plik do plugins/MythicMobs/Mobs/PetMobs.yml

# Pet Ender Dragon - zmniejszony rozmiar
PetEnderDragon:
  Type: ENDER_DRAGON
  Health: 200
  Damage: 0
  Options:
    Silent: true
    Invulnerable: true
    NoAI: true
    Collidable: false
    RemoveWhenFarAway: false
    PreventOtherDrops: true
    PreventMobKillDrops: true
    PreventItemPickup: true
    PreventSunburn: true
    PreventRenaming: true
  Modules:
    ThreatTable: false
  AIGoals: []
  AITargets: []
  # Użyj Scale jeśli jest dostępne (niektóre wersje MythicMobs)
  # Scale: 0.3

