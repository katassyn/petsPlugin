# PetPlugin Configuration
# Version: 1.0.0
# Author: YourServer

# Database settings
database:
  type: "SQLITE" # Options: SQLITE, MYSQL
  mysql:
    host: "localhost"
    port: 3306
    database: "pets"
    username: "root"
    password: ""

# General settings
settings:
  # Maximum pets per player (without bonuses)
  max-pets-default: 1

  # Pet follow distance
  follow-distance: 5.0

  # Pet teleport distance (if too far)
  teleport-distance: 10.0

  # Enable pet particles
  enable-particles: true

  # Enable pet sounds
  enable-sounds: true

  # Experience per mob kill
  exp-per-kill: 1.0

  # Experience formula multiplier
  exp-multiplier: 1.0

# Pet effect settings
